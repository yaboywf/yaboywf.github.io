name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow only on push to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '24'

    - name: Install dependencies
      run: |
        npm install

    - name: Build project (if applicable)
      run: |
        npm run build

    - name: Configure Git identity
      run: |
        git config --global user.email "${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com"
        git config --global user.name "${{ secrets.GITHUB_ACTOR }}"

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Make sure to pass the token here for authentication
      run: |
        npm run deploy  # This will deploy using the deploy script in package.json
