<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Feedback</title>
</head>
<body>
    <div style="font-family: sans-serif;">
        <h1>Hello Dylan,</h1>
        <p>A feedback was given to you. This originated from your portfolio website.</p>

        <h3>Name:</h3>
        <p style="border: 1px solid black; padding: 10px;">{name}</p>
        <h3>Feedback:</h3>
        <p style="border: 1px solid black; padding: 10px;">{feedback}</p>

        <p>Thank you!</p>

        <hr>

        <p>This is an auto-generated email. Please do not reply.</p>
    </div>
</body>

</html>
